<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>gymtracker</h1> 
    </header>

    <main>
        <button id="add-workout">Add workout</button>
        <section id="workout-form-sect"> 
            <h2>Log a workout</h2>
            <form id="workout-form" action="" method="">
                <fieldset>
                    <label for="date">Date</label>
                    <input id="date" name="date" type="date" required>
                    <label for="split">Split</label>
                    <input id="split" name="split" type="text">
                    <button id="log-workout" type="button">Confirm date and split</button>
                </fieldset>   
            </form>
            
            <p id="final-submit-section" class="button">
                <!-- final submit button-->
                <button id="submit-workout" type="submit" form="workout-form">Submit workout</button>
            </p>
        </section>

        <section id="current-workout-sect"></section>

        <section id="prev-workouts-sect"></section>
    </main>
    
<script src="script.js"></script>
</body>
</html>
