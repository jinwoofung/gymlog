<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>gymtracker</h1> 
    </header>

    <main>
        <button id="add-workout">Add workout</button>
        <section id="workout-form-section"> 
            <h2>Log a workout</h2>
            <form id="workout-form" action="" method="">
                    <label for="date">Date</label>
                    <input id="date" name="date" type="date" required>
                    <label for="split">Split</label>
                    <input id="split" name="split" type="text">
                    <button id="confirm-date-split-button" type="button">Confirm date and split</button>      
            </form>
            <button id="submit-workout-button" type="submit" form="workout-form">Submit workout</button>
        </section>

        <section id="current-workout-section"></section>
        <section id="prev-workouts-section"></section>
    </main>
    
<script src="script.js"></script>
</body>
</html>
